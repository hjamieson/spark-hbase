buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.4'
    }
}
// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

mainClassName = 'vidya.hbase.utils.Noop'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
    maven {
        name = 'Cloudera Repo'
        url = 'https://repository.cloudera.com/artifactory/cloudera-repos/'
    }
}


// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    compileOnly 'org.apache.hbase:hbase-client:1.2.0-cdh5.9.0','org.apache.hbase:hbase-server:1.2.0-cdh5.9.0', 'commons-cli:commons-cli:1.2'

    testCompile 'junit:junit:4.12'

}

task createTable(type: JavaExec, dependsOn: classes){
    main = 'vidya.hbase.utils.CreateTable'
    classpath = sourceSets.main.runtimeClasspath
    args "-t foo".split().toList()
}

