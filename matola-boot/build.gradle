// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = '1.8'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url 'https://repository.cloudera.com/artifactory/cloudera-repos/'
    }
}


// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    compileOnly 'org.apache.spark:spark-core_2.10:1.6.0'
    compileOnly 'org.apache.hbase:hbase-client:1.2.0-cdh5.9.0'
    compileOnly 'org.apache.hbase:hbase-server:1.2.0-cdh5.9.0'
    compileOnly 'org.apache.hbase:hbase-spark:1.2.0-cdh5.9.0'

    testCompile 'junit:junit:4.12'
}
